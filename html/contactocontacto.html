<section class="container">
 <h2 class="d-none">Seccion</h2>
  <article class="row">   
    <div class="accordion w-100" id="accordion1">
      <div class="card fondonegroclaro text-white">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link letraceleste" type="button" data-toggle="collapse" data-target="#Contacto" aria-expanded="true" aria-controls="collapseOne">
              Contacto
            </button>
          </h2>
        </div>

            <div id="Contacto" class="collapse" aria-labelledby="headingOne" data-parent="#accordion1">
              <form action="contactocontactoenviar.html" method="get">
               <div class="form-group letraceleste">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                  </div> 
                  <div class="form-group letraceleste">
                    <label for="mail">Mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="Mail" required>
                  </div>
                  <p class="letraceleste">Sexo</p>
                  <div class="form-check letraceleste">                    
                       <input type="radio" name="gender" id="masculino" class="form-check-input">
                        <label for="masculino">Masculino</label>
                  </div>
                  <div class="form-check letraceleste">                    
                       <input type="radio" name="gender" id="femenino" class="form-check-input">
                        <label for="femenino">Femenino</label>
                  </div>                   
                                         
                  <div class="form-group letraceleste">
                    <label for="desarrolle">Desarrolle</label>
                    <textarea class="form-control" required id="desarrolle" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn w-100 fondoceleste textonegroclaro boton_color">Enviar</button>
                </form>
                </div>
            </div>
        </div>
    </article>
    <article class="row">     
          <div class="accordion w-100" id="accordion2">     
          <div class="card fondonegroclaro text-white">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn btn-link collapsed letraceleste text-center" type="button" data-toggle="collapse" data-target="#Reporte" aria-expanded="false">
                  Reporte
                </button>
              </h2>
            </div>
            <div id="Reporte" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion2">
             <form  action="contactoreporteenviar.html" method="get">
              <div class="form-group letraceleste mt-3">
                    <label for="seleccionar">Tipo de reporte</label>
                    <select class="form-control" id="seleccionar" required>
                      <option value="">Seleccione el tipo de reporte</option> 
                      <option value="first">Chat Abusivo</option> 
                      <option value="second">Bug</option>
                      <option value="third">Trolling</option>
                      <option value="fourth">Asistencia</option>                                   
                    </select>
              </div>                                  
              <div class="form-group letraceleste">
                    <label for="desarrollo">Desarrolle</label>
                    <textarea class="form-control" id="desarrollo" rows="3" required></textarea>
              </div>
                  <button type="submit" class="btn w-100 fondoceleste textonegroclaro boton_color">Enviar</button>
                </form>
            </div>
          </div>
          </div>
    </article>
</section>
